{% extends 'layout.html' %} {% block content %}
<div class="container mt-5">
  <h2>Doctor Portal - Your Patients</h2>
  <div class="card shadow">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
          <tr>
            <td>{{ patient.name }}</td>
            <td>
              <a
                href="{{ url_for('patient_analysis', patient_id=patient.id) }}"
                class="btn btn-primary"
              >
                View Analysis
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
